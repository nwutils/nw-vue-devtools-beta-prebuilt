<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <script>document.write(process.version)</script>.
    <div id="app">
      <p>{{ message }}</p>
    </div>
    
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            message: 'Hello, World'
          };
        }
      }).mount('#app')
      app.config.devtools = true;
    </script>  
  </body>
</html>
